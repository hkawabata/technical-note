<!DOCTYPE html>
<html>
  <head>
    {% seo %}
    <meta charset='utf-8'>
    <!--meta name="viewport" content="width=device-width,initial-scale=1"-->
    <link rel="stylesheet" type="text/css" href="/technical-note/css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/technical-note/css/syntax-highlighting/monokai.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/technical-note/css/mathjax-adjustment.css" media="screen">

    <!--script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script-->
    <script type="text/x-mathjax-config">MathJax.Hub.Config({ tex2jax: { inlineMath: [['$','$'], ["\\(","\\)"]] } });</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      CommonHTML: {
        scale: 80
      }
    });
    </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="/technical-note/js/toc.js"></script>
    <link rel="stylesheet" type="text/css" href="/technical-note/css/accordion.css" media="screen">
    <!-- ページツリーのアコーディオン表示のための設定 -->
    <script type="text/javascript" src="/technical-note/js/accordion.js"></script>
    <title>{{ page.title }}</title>
  </head>

  <body>

    {% include header.html %}

    <div id='not-header'>
      {% include sidebar.html %}

      <div id='content'>
        <div id='toc-content'></div>
        <script type="text/javascript">
          $(document).ready(function(){
            $("#toc-content").toc(3);
          });
        </script>

        <div class="container">
          <section id="main_content">
	    {{ content }}
          </section>
        </div>
      </div>

      {% include footer.html %}
    </div>
	  
    <!-- 他の jquery と競合するのか、header 内の jquery 呼び出し直下に記述すると動かない -->
    <script type="text/javascript" src="/technical-note/js/smoothscroll.js"></script>

  </body>
</html>
